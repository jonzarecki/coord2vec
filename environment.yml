name: coord2vec
channels:
- pytorch
- conda-forge
- defaults

dependencies:
# Core scientific python
- numpy
- matplotlib
- python=3.6.7
- seaborn
- pip
- scikit-learn
- scikit-image
- pytest
- argparse

# Deep Learning
- pytorch=1.4.0
- torchvision
- cudatoolkit=9.2
- ignite  # from the pytorch channel

# Spatial packages
- geopy
- geoalchemy2
- geopandas
- pyproj
- folium
- gdal
- libgdal
- geojson
- psycopg2

# Jupyter Environment
- autopep8
- notebook
- ipython
- jupyter_contrib_nbextensions
- jupyter
- nb_conda

# Web app / visualization
- flask
- bokeh
- holoviews

- pip:
    - panel
    - nbclean
    - imageio
    - tqdm
    - staticmap
    - pathos
    - torchsummary
    - openrouteservice
    - xlrd
    - opencv-python
    - shap
    - future
